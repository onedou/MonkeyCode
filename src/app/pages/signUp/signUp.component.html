<header></header>
<div class="container">
  <h2>编程小猴基础班报名</h2>
  <p>请输入您的联系信息，我们将尽快联系您</p>
  <hr>
  <form>
    <div class="form-group">
      <label>学生姓名</label>
      <input type="input" class="form-control" id="studentNameID" aria-describedby="inputHelp" placeholder="学生姓名" name="studentName" [(ngModel)]="studentName" />
      <small id="inputHelp" class="form-text text-muted">填写学生姓名</small>
    </div>
    <div class="form-group">
      <label>联系人电话</label>
      <input type="input" class="form-control" id="phone" aria-describedby="inputHelp" placeholder="联系人电话" name="phone" [(ngModel)]="phone" />
      <small id="inputHelp" class="form-text text-muted">联系人电话</small>
    </div>
    <div>
      <label>学生学历</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="education" id="exampleRadios1" value="primary_school" [(ngModel)]="education" />
      <label class="form-check-label" for="exampleRadios1">
        小学
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="education" id="exampleRadios2" value="middle_school" [(ngModel)]="education" />
      <label class="form-check-label" for="exampleRadios2">
        初中
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="education" id="exampleRadios3" value="high_school" [(ngModel)]="education" />
      <label class="form-check-label" for="exampleRadios3">
        高中
      </label>
    </div>
    <div class="form-btn">
      <button class="btn btn-primary" (click)="test()">报名</button>
    </div>
  </form>
</div>
<footer></footer>
