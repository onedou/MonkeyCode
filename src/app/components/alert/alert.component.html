<div class="monkeyCodeDialog">
  <h4>提示信息</h4>
  <div mat-dialog-content *ngIf="studentName()">学生姓名格式错误</div>
  <div mat-dialog-content *ngIf="phone()">联系电话格式错误</div>
  <div mat-dialog-content *ngIf="education()">请填写学生学历</div>
  <div mat-dialog-content *ngIf="success()">报名成功</div>
  <div mat-dialog-content *ngIf="error()">信息错误请重新填写</div>
</div>
